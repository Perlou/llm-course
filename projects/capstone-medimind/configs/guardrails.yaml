# MediMind 安全护栏配置

input_guardrail:
  # 危险意图关键词（直接拒绝）
  dangerous_patterns:
    - "如何自杀"
    - "如何自残"  
    - "如何堕胎"
    - "帮我诊断"
    - "告诉我得了什么病"
    - "我得了什么病"
    - "开个处方"
    - "给我开药"
    - "怎么买处方药"
    - "哪里可以买到.*处方"
    - "替我看病"

  # 紧急症状关键词（提醒就医）
  emergency_patterns:
    - "胸口剧烈疼痛"
    - "心脏.*疼"
    - "心绞痛"
    - "呼吸困难"
    - "无法呼吸"
    - "喘不上气"
    - "意识模糊"
    - "意识不清"
    - "神志不清"
    - "大出血"
    - "出血不止"
    - "昏迷"
    - "晕倒"
    - "心跳停止"
    - "抽搐"
    - "剧烈头痛"
    - "突发头痛"
    - "中风"
    - "脑梗"
    - "心梗"

output_guardrail:
  # 禁止出现的诊断性语言
  diagnostic_patterns:
    - "您患有"
    - "您得了"
    - "确诊为"
    - "诊断为"
    - "您的病是"
    - "需要服用.*药"
    - "必须服用"
    - "建议您用.*治疗"
    - "处方"
    - "开药"

  # 必须包含的免责声明
  disclaimer: "⚕️ 以上信息仅供参考，不构成医疗诊断或治疗建议。如有健康问题，请及时咨询专业医生。"

  # 紧急情况提醒
  emergency_alert: |
    ⚠️ **紧急提醒**
    
    如果您或身边的人正在经历紧急症状，请立即：
    1. 拨打 **120** 急救电话
    2. 保持冷静，等待救援
    3. 不要自行服药或移动伤者

# 敏感话题处理
sensitive_topics:
  # 需要特别小心的话题
  medical_advice:
    - "用药"
    - "剂量"
    - "疗程"
  
  mental_health:
    - "抑郁"
    - "焦虑"
    - "失眠"
    
  # 回复时需添加的额外提醒
  extra_disclaimer: "心理健康问题建议寻求专业心理咨询师或医生帮助。"
