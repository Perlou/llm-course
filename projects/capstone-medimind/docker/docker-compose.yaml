# MediMind Docker Compose 配置
# 一键部署前后端服务

version: "3.8"

services:
  # 后端 API 服务
  medimind-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: medimind-api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost,http://localhost:3000
    volumes:
      - ../data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 前端 Web 服务
  medimind-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: medimind-web
    ports:
      - "3000:80"
    depends_on:
      medimind-api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: medimind-network
